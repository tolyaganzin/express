<ng-include src="'templates/jumboheader.html'"></ng-include>
<div ng-controller="ContactController">
  <form ng-show="data.visible" role="form" name="ContactForm">
    <fieldset>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" ng-model="fildes.email" class="form-control" required id="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone number:</label>
        <input type="tel" ng-model="fildes.phone" class="form-control" required id="phone">
      </div>
    </fieldset>
    <div class="form-group ">
     <button type="reset" class="btn btn-default btn-block">Reset</button>
     <button type="submit" ng-model="data.visible" class="btn btn-default btn-block" ng-click="save(fildes, ContactForm)">Submit</button>
    </div>
  </form>
  <div ng-hide="data.visible" class="panel panel-success">
    <div class="panel-body text-center "><p>{{res}}</p></div>
  </div>
</div>
