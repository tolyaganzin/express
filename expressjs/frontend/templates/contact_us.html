<ng-include src="'templates/jumboheader.html'"></ng-include>

<div ng-controller="ContactController">
  <form name="contactForm" ng-show="data.visible" role="form">
    <fieldset>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="nameUser" placeholder="Name like this: John"  pattern="^[а-яА-ЯёЁa-zA-Z][а-яА-ЯёЁa-zA-Z-_]{1,20}$" ng-model="contacts.name" required="">
        <div class="form-control" ng-show="!contactForm.nameUser.$valid">
            <p class="text-center text-info">Name length must be more 1 and less than 20 characters!</p>
        </div>
        <!--<p>{{contactForm.nameUser}}</p>-->
      </div>
      <div class="form-group" ng-repeat="contacts in args track by $index">
          <add-form/>
      </div>
    </fieldset>
    <button type="reset" class="btn btn-default btn-block">Reset</button>
    <button ng-show="contactForm.$valid" type="submit" class="btn btn-default btn-block" ng-click="send(contacts, contactForm)">Submit</button>
  </form>

  <div ng-hide="data.visible" class="panel panel-success">
    <div class="panel-body">
      <h2 class="text-center text-success">{{res}}</h2>
    
    </div>
  </div>
</div>
